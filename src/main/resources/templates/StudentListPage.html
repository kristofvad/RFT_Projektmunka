<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>RFT Projektmunka</title>
</head>
<body>
<h2>RFT Projektmunka</h2>
<h3>Students: </h3>
<table>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}" />
        <td th:text="${student.studentName}" />
        <td>
            <a th:href="@{/studentPage/{id}(id=${student.id})}">link</a>
        </td>
    </tr>
</table>
</body>
</html>
